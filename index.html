<html lang="en">

    <meta charset="UTF-8">

<body>
    <header>
        <img id="logo" src="/assets/images/mikez150.png" alt="site logo">
        <nav>
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Gallery</a>
            <a href="">Contact</a>
        </nav>
    </header>
    <main>

        <section id="left">
            <form action="" method="post">
                <fieldset>


                    <label for="">First Name*</label>
                    <input id="fname" type="text" required />
                    <label for="">Last Name*</label>
                    <input id="lname" type="text" required />
                </fieldset>
                <fieldset>
            
                    <label for="">Email*</label>
                    <input type="email" required>
                    <label for="">Contact Number*</label>
                    <input id="cn" type="contact number" required>

                </fieldset>
   
              
                <br>
                <legend>Message:</legend>
                <br>
                <textarea name="" id="message" rows="4"></textarea>

                
                <input type="submit" value="Send Message">



            </form>

        </section>

        <section id="right">
            <img id="avatar" src="/assets/images/gamike.png" alt="funkopop contact me image">
        </section>

    </main>
